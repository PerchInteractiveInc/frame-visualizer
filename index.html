<html>
  <head>
    <script src="libs/p5.min.js"></script>
    <script src="libs/PerchUnit.js"></script>
  </head>
  <body>
    <style>
      body, html {
        padding: 0;
        margin: 0;
      }

      .controlContainer {
        position: fixed;
        top: 10px;
        right: 10px;
      }
      #controlPanel {
        background-color: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 2px 2px 4px rgb(51, 51, 51);
      }
      #controlExpandButton {
      }
      #controlHideButton {
        float: right;
      }
    </style>
    <div id="canvasContainer">
    </div>
    <div class="controlContainer">
      <div id="controlPanel">
        <button id="controlHideButton" onclick="hideControls()">-</button>
        <br>
        <textarea id="regionsText" cols="60" rows="20"></textarea>
        <br>
        Width:<input type="number" id="canvasWidthInput">
        Height:<input type="number" id="canvasHeightInput">
        <br>
        <button onclick="flipX()">flipX</button>
        <button onclick="flipY()">flipY</button>
        <button onclick="rotateClockwise()">rotate</button>
        <br>
        <button onclick="updateCanvas()">Update</button>
      </div>
      <div id="controlExpandButton" style="display: none">
        <button onclick="showControls()">+</button>
      </div>
    </div>
  </body>
  <script src="sketch.js"></script>
</html>
