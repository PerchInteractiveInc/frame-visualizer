<html>

<head>
  <script src="libs/p5.min.js"></script>
  <script src="libs/PerchUnit.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <style>
    .nav-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: white;
      border-radius: 4px;
      padding: 6px 8px;
    }

    #campaigns-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: white;
      border-radius: 4px;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="col-container">
    <div class="col col-left">
      <strong>FRAME</strong>
      <br> Origin:
      <select id="transformsOriginInput">
        <option value="">--default--</option>
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-right">Bottom Right</option>
        <option value="bottom-left">Bottom Left</option>
      </select>
      <br> FlipX:
      <input type="checkbox" id="transformsFlipXInput">
      <br> FlipY:
      <input type="checkbox" id="transformsFlipYInput">
      <br> Height:
      <input type="number" id="transformsHeightInput">
      <br> Width:
      <input type="number" id="transformsWidthInput">
      <br><br>
      <strong>JSON</strong>
      <textarea id="regionsText" rows="20"></textarea>
      <div id="error-box"></div>
      <br>
      <button onclick="applyJsonToRegions()">Update</button>
      <div>
        <div id="campaigns-control-container"></div>
        <button onclick="writeToCampaign()">Write To Campaign</button>
      </div>
    </div>
    <div class="col col-right">
      <strong>PRODUCTS</strong>
      <button onclick="controller.addProduct()">Add</button>
      <br>
      <div id="product-control-container"></div>
      <br>
      <button onclick="controller.applyInputsToRegions()">Update</button>
    </div>
  </div>
  <div class="nav-container">
    <a href="./index.html">Back</a>
    <button onclick="controller.save();">Save</button>
  </div>
</body>
<script src="scripts/campaigns.js"></script>
<script src="scripts/transforms.js"></script>
<script src="controllers/index.controller.js"></script>
<script>
  var controller = new EditController();
</script>
</html>
