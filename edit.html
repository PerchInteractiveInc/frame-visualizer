<html>

<head>
  <script src="vendor/p5.min.js"></script>
  <script src="vendor/PerchUnit.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/app.css">
  <link rel="stylesheet" type="text/css" href="styles/edit.css">
  <style>

  </style>
</head>
<body>
  <div id="canvasContainer">
  </div>
  <div id="control-panel">
    <h1 id="campaign-title"></h1>
    <div class="col-container">
      <div class="col col-left">
        <strong>FRAME</strong>
        <br> Origin:
        <select id="transformsOriginInput">
          <option value="">--default--</option>
          <option value="top-left">Top Left</option>
          <option value="top-right">Top Right</option>
          <option value="bottom-right">Bottom Right</option>
          <option value="bottom-left">Bottom Left</option>
        </select>
        <br> FlipX:
        <input type="checkbox" id="transformsFlipXInput">
        <br> FlipY:
        <input type="checkbox" id="transformsFlipYInput">
        <br><br>
        <input type="checkbox" id="useAggregateInput"> Use Aggregator
        <br>
        Delay:
        <input type="number" id="aggregateDelayInput"> ms
        <br><br>

        <strong>JSON</strong>
        <textarea id="regionsText" rows="20"></textarea>
        <div id="error-box"></div>
      </div>
      <div class="col col-right">
        <strong>PRODUCTS</strong>&nbsp;&nbsp;
        <button onclick="editController.addProduct()">Add</button>
        <br><br>
        <div id="products-container"></div>
        <br><br>
      </div>
    </div>
  </div>
  <div class="control-toggle-container">
    <button id="control-toggle-show" onclick="editController.showControlPanel()">+</button>
    <button id="control-toggle-hide" onclick="editController.hideControlPanel()">-</button>
  </div>
  <div class="nav-container">
    <a href="./index.html">Back</a>
    <button onclick="editController.writeRegionsFile();">Save</button>
  </div>
</body>
<script src="data/sample.js"></script>
<script src="components/campaigns.component.js"></script>
<script src="components/transforms.component.js"></script>
<script src="controllers/edit.controller.js"></script>
<script src="controllers/canvas.controller.js"></script>
<script>
  var editController = new EditController();
  var canvasController = new CanvasController();
  var campaignId = getParameterByName('campaignId');

  editController.on('campaign-update', campaign => {
    canvasController.setCampaign(campaign);
  })



  function setup(){
    editController.loadCampaign(campaignId)
    .then(campaign => {
      canvasController.setCampaign(campaign);
      canvasController.setup();
    })
    .catch(err => console.error(err))
  }

  function draw(){
    if(!canvasController.campaign){
      return;
    }
    canvasController.draw();
  }

  window.addEventListener('resize', function() {
    canvasController.resizeCanvas(window.outerWidth, window.outerHeight);
  });


  function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
</script>
</html>
